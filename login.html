<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/common_style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Yale School Of Art: Login</title>
  </head>
  <body>
    <header>
      <section class="container">
        <img src="picture/School logo.png" alt="logo" width="100" height="100" />
        <div class="SchoolTitle">
          <h1>Yale School of Arts</h1>
        </div>
      </section>

      <menu class="menu">
        <h4><a onclick="home()">Home</a></h4>
        <h4><a onclick="about()">About</a></h4>
        <h4><a onclick="enrollment()">Enrollment</a></h4>
        <h4><a onclick="publication()">Publication</a></h4>
        <h4><a onclick="feedback()">Feedback</a></h4>
        <h4><a onclick="review()">Review</a></h4>
        <h4><a onclick="login()">Login</a></h4>
      </menu>
    </header>
    <img
    src="picture/login cover image.jpg "
    alt="pic"
    width="100%"
    height="500px"
  />

    <body>
      
      <div id="all">
        <header class="header">
          <h4>Student/Staff Login Portal</h4>
        </header>
        
        <div id="login-form">
          
            <tr>
              <td>Email :</td>
              <td><input type="text" placeholder="Enter Email" id="email" /></td>
            </tr>
            <tr>
              <td>Password :</td>
              <td><input type="password" placeholder="Enter Password " id="pwd"  /></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="submit" value="Login"  onClick="login1()" />
              </td>
            </tr>
            <br/>
          
        </div>
        <!-- login box div ending here.. -->
      </div>
      <!-- Main div ending here... -->
      <script src="js/login.js"></script>
      <script src="js/linkingPages.js"></script>
    

    <br />

    <footer class="footer">
      <h6>@2023</h6>
      <h6>Instagram</h6>
      <h6>Facebook</h6>
      <h6>YouTube</h6>
      <h6>Visiting</h6>
      <h6>Sitemap</h6>
      <h6>Accessibility at Yale</h6>
      <h6>Support the School</h6>
    </footer>
